<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>solution</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>rolling scopes school wildlife</h1>
      <div class="wrapper header__wrapper">
        <a href="/" class="header__logo">
          <img src="svg/logo.svg" alt="logo" class="header__logo-image" />
          <div class="header__logo-text">wildlife</div>
        </a>
        <nav class="nav">
          <ul class="nav__items">
            <li><a href="" class="nav__link">Blog</a></li>
            <li><a href="" class="nav__link">Contacts</a></li>
            <li>
              <a href=""><img src="svg/search.svg" alt="search" /></a>
            </li>
            <li class="nav__item">
              <button class="nav__button">Sign in</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="survival">
        <div class="wrapper">
          <div class="donation">
            <h2 class="survival__header">Survival</h2>
            <p class="survival__paragraph">
              What this means is that we exist to help protect our environment
              and do in numbers of ways. You can save the planet by donation.
            </p>
            <button class="survival__button">Donate</button>
          </div>
        </div>
      </section>
      <section class="latest-articles">
        <div class="wrapper">
          <div class="latest-articles__header">
            <h3>Latest articles</h3>
            <p class="subheader">Breaking news from the wild</p>
          </div>
          <div class="slider">
            <img src="svg/left-arrow.svg" alt="" class="left-arrow" />
            <div class="slider__images">
              <figure class="slider__figure">
                <img src="img/deer.jpg" alt="animal" class="slider__img" />
                <figcaption class="slider__caption">
                  <h5 class="caption-header">Deer</h5>
                  <p class="caption-text">Naturalist investigation</p>
                </figcaption>
              </figure>
              <figure class="slider__figure">
                <img src="img/squirrel.jpg" alt="anima" class="slider__img" />
                <figcaption class="slider__caption">
                  <h5 class="caption-header">Squirrel</h5>
                  <p class="caption-text">Kamikaze squirrels</p>
                </figcaption>
              </figure>
              <figure class="slider__figure">
                <img src="img/bird.jpg" alt="animal" class="slider__img" />
                <figcaption class="slider__caption">
                  <h5 class="caption-header">Bird</h5>
                  <p class="caption-text">Birds Fight club</p>
                </figcaption>
              </figure>
            </div>
            <img src="svg/right-arrow.svg" alt="" class="right-arrow" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
